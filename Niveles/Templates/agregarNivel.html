<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><strong>Agregar nivel</strong> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form action="{% url 'craerNivel' %}" method="post" id="CrearcarNivelForm">
            {% csrf_token %}
            <label><strong>Nivel:</strong> <strong class="required">*</strong></label>
            {{form.nivel}}
            <p class="error_text" id="nivel"></p>
            <br>
            <label><strong>Color de fondo:</strong> <strong class="required">*</strong></label>
            <input type="color" name="color_fondo" id="id_color_fondo" class="form-control">
            <p class="error_text" id="color_fondo"></p>
            <br>
            <label><strong>Color de las letras:</strong> <strong class="required">*</strong></label>
            <input type="color"  name="color_letra" id="id_color_letra" class="form-control">
            <p class="error_text" id="color_letra"></p>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" onclick="CraerNivel()"><i class="fa-regular fa-floppy-disk"></i> &nbsp; Crear Nivel</button>
      </div>
    </div>
  </div>
